<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mountain Calling</title>
</head>
<body>
    <!--login banner-->
  <div class="grid grid-cols-2 absolute ml-96">
    <div class="text-white font-medium text-4xl w-10 mt-60 ml-72">
        <p>The Mountains Are calling You.</p>
    </div>
    <div class="box w-96 h-96 bg-cyan-900 rounded-lg  mt-32 ml-16">
        <form action="required" class="p-8">
         <p class="text-white text-xl font-bold">Login</p>
         <P class="text-white font-bold mt-3">Email</P>
         <input type="email" placeholder="enter your email" title="email" class="w-80 rounded-md p-1">
         <p class="text-white font-bold mt-5">Password</p>
         <input type="password" placeholder="enter your password" title="password" class="w-80 rounded-md p-1">
         <p class="text-white font-bold mt-5"> Security Question?</p>
         <input type="required" placeholder="What is your best friend name?" title="question" class="w-80 rounded-md p-1">
 
        </form>
     </div>
  </div>
    <img src="img/1shutterstock_1970817902.jpg" alt="mountain" class="w-full z-50">
</body>
</html>
